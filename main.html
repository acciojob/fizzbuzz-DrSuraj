<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FizzBuzz</title>
</head>
<body>

  <script>
    // Function to generate FizzBuzz output for numbers 1 to 20
    function fizzBuzz() {
      let output = "";
      for (let i = 1; i <= 20; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          output += "FizzBuzz\n";
        } else if (i % 3 === 0) {
          output += "Fizz\n";
        } else if (i % 5 === 0) {
          output += "Buzz\n";
        } else {
          output += i + "\n";
        }
      }
      return output;
    }

    // Display the FizzBuzz output using alert
    alert(fizzBuzz());
  </script>

</body>
</html>
